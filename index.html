<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="sub-display">Placeholder for subresult</div>
                    <div class="result">Placeholder for result</div>
                </div>
                    <div class="keypad">
                        <div class="row1">
                            <div class="num">1</div>
                            <div class="num">2</div>
                            <div class="num">3</div>
                            <div class="num">+</div>
                        </div>
                        <div class="row2">
                            <div class="num">4</div>
                            <div class="num">5</div>
                            <div class="num">6</div>
                            <div class="num">-</div>
                        </div>
                        <div class="row3">
                            <div class="num">7</div>
                            <div class="num">8</div>
                            <div class="num">9</div>
                            <div class="num">*</div>
                        </div>
                        <div class="row4">
                            <div class="num">0</div>
                            <div class="num">.</div>
                            <div class="num">=</div>
                            <div class="num">/</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
