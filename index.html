<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="sub-display">0.0</div>
                    <div class="result">0.00</div>
                </div>
                    <div class="keypad">
                        <div class="row1">
                            <div class="num"><button>1</button></div>
                            <div class="num"><button>2</button></div>
                            <div class="num"><button>3</button></div>
                            <div class="num"><button class="clear">AC</button></div>
                        </div>
                        <div class="row2">
                            <div class="num"><button>4</button></div>
                            <div class="num"><button>5</button></div>
                            <div class="num"><button>6</button></div>
                            <div class="num"><button class="operator">+</button></div>
                        </div>
                        <div class="row3">
                            <div class="num"><button>7</button></div>
                            <div class="num"><button>8</button></div>
                            <div class="num"><button>9</button></div>
                            <div class="num"><button class="operator">-</button></div>
                        </div>
                        <div class="row4">
                            <div class="num"><button>0</button></div>
                            <div class="num"><button class="operator">.</button></div>
                            <div class="num"><button class="operator">/</button></div>
                            <div class="num"><button class="operator">*</button></div>
                        </div>
                        <div class="row5">
                            <div class="num equals"><button class="operator">=</button></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
